<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
    <style>

</head>
<body>

    <div class="contador-dias" id="contadorDias"></div>
    <div class="corazones-container" id="corazones"></div>
    <div id="modal" class="modal">

    </div>
    <div id="petalos" class="petalos-container"></div>
    <div id="mensajeFinal" class="mensaje-final" style="display:none;">
        <div>춰Has tocado todos los corazones!<br />Te amo con todo mi coraz칩n 游눘 </div>
        <audio id="audioFinal" src="duki.mp3" loop></audio>
    </div>
    <script>
        // --- L칩gica principal ---
        const FECHA_INICIO = new Date('2023-11-18');
        function getDiasJuntos() {
            const hoy = new Date();
            const diff = hoy - FECHA_INICIO;
            return Math.floor(diff / (1000 * 60 * 60 * 24));
        }
        document.getElementById('contadorDias').innerHTML =
            `Llevamos <b>${getDiasJuntos()}</b> d칤as juntos desde el 18 de noviembre de 2023.`;

        const poemas = [
            "Si pudiera pedir un deseo, pedir칤a mil vidas para amarte en cada una.",
            "Tus ojos tienen la magia de encender mi universo en la m치s oscura noche.",
            "Eres mi casualidad favorita y mi destino m치s bonito.",
            "Contigo aprend칤 que el amor es arte y t칰 eres mi obra maestra.",
            "Si el tiempo se detuviera, elegir칤a que fuera en un abrazo tuyo.",
            "Eres la melod칤a que alegra mis d칤as y la calma de mis noches.",
            "Tus besos son el hechizo que me hace volar sin alas.",
            "A tu lado, hasta el silencio se siente como una canci칩n.",
            "Eres mi refugio cuando el mundo pesa y mi alegr칤a cuando todo brilla.",
            "Si el amor tuviera nombre, llevar칤a el tuyo tatuado en el alma.",
            "Eres el sue침o que no quiero despertar y la realidad que siempre so침칠.",
            "Tus caricias son mi lugar seguro, tu risa mi mejor medicina.",
            "Juntos somos caos y calma, 치ngel y demonio, fuego y ternura.",
            "Eres la raz칩n por la que sonr칤o sin motivo y suspiro sin querer.",
            "Te amo m치s all치 de las palabras, m치s all치 del tiempo, m치s all치 de todo."
        ];

        const corazonesContainer = document.getElementById('corazones');
        let tocados = [];

        poemas.forEach((poema, idx) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'corazon-wrapper';
            const corazon = document.createElement('div');
            corazon.className = 'corazon';
            corazon.innerText = '仇벒잺';
            corazon.style.cursor = 'pointer';
            corazon.onclick = () => mostrarPoema(poema, idx);
            const tocame = document.createElement('div');
            tocame.className = 'tocame-text';
            tocame.innerText = 'T칩came';
            wrapper.appendChild(corazon);
            wrapper.appendChild(tocame);
            corazonesContainer.appendChild(wrapper);
        });

        function mostrarPoema(poema, idx) {
            document.getElementById('poemaText').innerText = poema;
            document.getElementById('modal').classList.add('active');
            if (!tocados.includes(idx)) {
                tocados.push(idx);
            }
            lanzarPetalos();
            if (tocados.length === poemas.length) {
                setTimeout(() => mostrarFinal(), 600);
            }
        }

        document.getElementById('closeModal').onclick = function() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('poemaText').innerText = '';
        };

        // Animaci칩n de p칠talos
        function lanzarPetalos() {
            const petalosRef = document.getElementById('petalos');
            for (let i = 0; i < 15; i++) {
                const petalo = document.createElement('div');
                petalo.className = 'petalo';
                petalo.style.left = Math.random() * 100 + 'vw';
                petalo.style.animationDuration = (2 + Math.random() * 2) + 's';
                petalo.style.fontSize = (1.2 + Math.random() * 1.2) + 'rem';
                petalo.innerText = '游꺚';
                petalosRef.appendChild(petalo);
                setTimeout(() => {
                    petalo.remove();
                }, 4000);
            }
        }

        function mostrarFinal() {
            document.getElementById('mensajeFinal').style.display = 'flex';
            document.getElementById('audioFinal').play();
        }
    </script>
</body>
</html>
